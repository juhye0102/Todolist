<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Todolist.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Todolist</title>
</head>
<body>
    <div id="header">
        <div id="header_title">TODO LIST</div>
    </div>
    <div class="main">
        <div class="main_box">
            <div id="main_title">
                <input id="add_box" type="text" placeholder="Add your TODO">
                <img id="submit_img" src="/assets/img/color-pencil.png">
            </div>
            <div id="add_list">
                <div id="content">
                    <span>
                        <input id="check" type="checkbox">
                        <label for="check"></label>
                        <div id="add_text">디자인 하기</div>
                    </span>
                        <div>
                            <img id="edit_img" src="/assets/img/free-icon-edit-button-84380.png">
                            <img id="delete_img" src="/assets/img/cancel-button.png">
                        </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>
    <script src="Todolist.js"></script>
</body>
</html>
